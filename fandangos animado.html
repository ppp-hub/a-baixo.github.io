<title>jQuery jGravity Plugin Demo</title>

<!-- jQuery *Required -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- jGravity file -->
<script type="text/javascript" src="jGravity.js"></script>

<script>
$(document).ready(() => {
	$('div.jGravity').on('click', () => { // This can be changed to anything you like in order to trigger jGravity effect
		$('body').jGravity({ // jGravity works best when targeting the body
			target: 'div', // Enter your target critera e.g. 'div, p, span', 'h2' or 'div#specificDiv', or even 'everything' to target everything in the body
			ignoreClass: '', // Specify if you would like to use an ignore class, and then specify the class
			weight: 10, // Enter any number 1-100 ideally (25 is default), you can also use 'heavy' or 'light'
			depth: 10, // Enter a value between 1-10 ideally (1 is default), this is used to prevent targeting structural divs or other items which may break layout in jGravity
			drag: true // Decide if users can drag elements which have been effected by jGravity
		});

		// Misc code for demo purposes
		$(this).removeClass('jGravity');
		$(this).delay(1000).queue(() => {
			$(this).html("<h2><a href='http://tinybigideas.com/plugins/jquery-gravity/'>Get jGravity</a></h2>");
		});
		// ----- \\

	});
});
</script>
