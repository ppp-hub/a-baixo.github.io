		<script>
		function animateValue(id){
    var obj = document.getElementById(id);
    var current = parseInt(obj.innerHTML);
    setInterval(function(){
        current++;
        // Update the contents of the element
        obj.innerHTML = current;
    },1000);
}

animateValue('num_up');
	</script>
