  <style>
    * {
  font-family: helvetica, arial, sans-serif;
  font-size: 1.5rem;
}

body {
  perspective: 500px;
}

/* clear background */
h2 {
  text-align: center;
  padding: 16px;
  margin: 0;
}

/* crops animations that exceeds one line area */
.line {
  width: 100%;
  height: 10rem;
  overflow: hidden;
  border: 1px solid black;
  padding: 0;
  margin-bottom: 16px;
}

/* flipping class and key frames*/
.flipX {
  animation: 1s anim-flipX ease infinite;
}
@keyframes anim-flipX {
  0% {
    opacity: 0;
    transform: rotateX(90def);
  }
  50% {
    opacity: 1;
    transform: rotateX(720deg);
  }
  100% {
    /* animate nothing to pause animation at the end */
    opacity: 1;
    transform: rotateX(720deg);
  }
}

/* lineup class and keyframes */
.lineUp {
  animation: 2s anim-lineUp ease-out infinite;
}
@keyframes anim-lineUp {
  0% {
    opacity: 0;
    transform: translateY(80%);
  }
  20% {
    opacity: 0;
  }
  50% {
    opacity: 1;
    transform: translateY(0%);
  }
  100% {
    opacity: 1;
    transform: translateY(0%);
  }
}
/* flipY class and keyframes*/
.flipY {
  animation-name: spin, depth;
  animation-timing-function: cubic-bezier(0.22, 3, 1, -0.17);
  animation-iteration-count: infinite;
  animation-duration: 6s;
}
@keyframes spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-360deg);
  }
}
@keyframes depth {
  0% {
    text-shadow: 0 0 black;
  }
  25% {
    text-shadow: 1px 0 black, 2px 0 black, 3px 0 black, 4px 0 black, 5px 0 black;
  }
  50% {
    text-shadow: 0 0 black;
  }
  75% {
    text-shadow: -1px 0 black, -2px 0 black, -3px 0 black, -4px 0 black,
      -5px 0 black;
  }
  100% {
    text-shadow: 0 0 black;
    transform: translateY(1000px);
  }
}

/* flipY class and keyframes*/
.flipY2 {
  animation-name: spin2, depth2, fall;
  animation-timing-function: cubic-bezier(0.22, 3, 1, -0.17);
  animation-iteration-count: infinite;
  animation-duration: 6s;
}
@keyframes fall {
  0% {
    transform: translateX(0px);
  }
  10% {
    transform: translateX(100px);
    transform: translateY(100px);
  }
}
@keyframes spin2 {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-360deg);
  }
}
@keyframes depth2 {
  0% {
    text-shadow: 0 0 black;
    transform: translateX(88px);
  }
    5% {
    text-shadow: 0 0 black;
    transform: translateX(-88px);
  }
      10% {
    text-shadow: 0 0 black;
    transform: translateX(99px);
        transform: rotateX(10deg);
  }
        15% {
    text-shadow: 0 0 black;
    transform: translateX(80px);
          transform: rotateY(180deg);
  }
        20% {
    text-shadow: 0 0 black;
    transform: translateX(99px);
        transform: rotateX(10deg);
  }
  25% {
    text-shadow: 1px 0 black, 2px 0 black, 3px 0 black, 4px 0 black, 5px 0 black;
  }
        30% {
    text-shadow: 0 0 black;
    transform: translateX(19px);
        transform: rotateX(10deg);
  }
      35% {
    text-shadow: 0 0 black;
    transform: translateX(100px);
  }
        40% {
    text-shadow: 0 0 black;

  }
         45% {
    text-shadow: 0 0 black;
    transform: translateX(130px);
  }
  50% {
    text-shadow: 0 5 black;
  }
  75% {
    text-shadow: -1px 0 black, -2px 0 black, -3px 0 black, -4px 0 black,
      -5px 0 black;
  }
  100% {
    text-shadow: 0 0 black;
    transform: translateX(50px);
  }
}



/* subtle zoom to attention and then back */
.pop-outin {
  animation: 5s anim-popoutin ease infinite;
}

@keyframes anim-popoutin {
  0% {
    color: black;
    transform: scale(2);
    opacity: 0;
    text-shadow: 0 0 0 rgba(0, 0, 0, 0);
  }
  50% {
    color: red;
    transform: scale(0);
    opacity: 1;
    text-shadow: 3px 10px 5px rgba(0, 0, 0, 0.5);
    
  }
  80% {
    color: blue;
    transform: scale(10);
    opacity: 1;
    text-shadow: 1px 0 0 rgba(0, 0, 0, 0);
    transform: translateY(-500px);
  }
    100% {
    color: blue;
    transform: scale(15);
    opacity: 1;
    text-shadow: 1px 0 0 rgba(0, 0, 0, 0);
    transform: translateY(1000px);
  }
}

/* subtle zoom to attention and then back */
.pop-outin2 {
  animation: 1s anim-popoutin2 ease infinite;
}

@keyframes anim-popoutin2 {
  0% {
    color: black;
    transform: scale(0);
    text-shadow: 0 0 0 rgba(0, 0, 0, 0);
    transform: translateY(-100px);
  }
    100% {
    color: blue;
    transform: scale(0);
    text-shadow: 1px 0 0 rgba(0, 0, 0, 0);
    transform: translateY(800px);
  }
}


.fromtop {
  animation: 2s anim-fromtop linear infinite;
}

  25% { opacity: 1; transform: translateY(0%);}
