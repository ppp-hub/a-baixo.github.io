<body>
  
  <style>
    * {
  font-family: helvetica, arial, sans-serif;
  font-size: 1.5rem;
}

body {
  perspective: 500px;
}

/* clear background */
h2 {
  text-align: center;
  padding: 16px;
  margin: 0;
}

/* crops animations that exceeds one line area */
.line {
  width: 100%;
  height: 4rem;
  overflow: hidden;
  border: 1px solid black;
  padding: 0;
  gap: 10px;
  margin-bottom: 16px;
}

/* lineup class and keyframes */
.lineUp {
  animation: 3s anim-lineUp ease-out infinite;
}
@keyframes anim-lineUp {
  0% {
    opacity: 0;
    transform: translateY(0px);
  }
  90% {
    opacity: 1;
    transform: translateY(200px);
  }
    100% {
    opacity: 1;
    transform: translateY(400px);
  }
}

/* lineup class and keyframes */
.lineUp2 {
  animation: 3s anim-lineUp2 ease-out infinite;
}
@keyframes anim-lineUp2 {
  0% {
    opacity: 0;
    transform: translateY(-200px);
     text-shadow: 0px -3px 2px black, 0px -7px 4px black;
  }
  100% {
    opacity: 1;
    transform: translateY(200px);
     text-shadow: 0px -50px 10px black, 0px -8px 10px black;
  }
}

.lineUp3 {
  animation: 3s anim-lineUp3 ease-out infinite;
}
@keyframes anim-lineUp3 {
  0% {
    opacity: 0;
    transform: translateY(-500px);
  }
  100% {
    opacity: 1;
    transform: translateY(200px);
  }
}

.lineUp4 {
  animation: 3s anim-lineUp4 ease-out infinite;
}
@keyframes anim-lineUp4 {
  0% {
    opacity: 0;
    transform: translateY(-900px);
  }
  100% {
    opacity: 1;
    transform: translateY(200px);
  }
}

.lineUp5 {
  animation: 3s anim-lineUp5 ease-out infinite;
}
@keyframes anim-lineUp5 {
  0% {
    opacity: 0;
    transform: translateY(-2000px);
  }
  100% {
    opacity: 1;
    transform: translateY(150px);
  }
}

@keyframes depth {
  0% {
    text-shadow: 0 0 black;
  }
  25% {
    text-shadow: 1px 0 black, 2px 0 black, 3px 0 black, 4px 0 black, 5px 0 black;
  }
  50% {
    text-shadow: 0 0 black;
  }
  75% {
    text-shadow: -1px 0 black, -2px 0 black, -3px 0 black, -4px 0 black,
      -5px 0 black;
  }
  100% {
    text-shadow: 0 0 black;
  }
}
    </style>
  
  <div class="line">
    <h2 class='lineUp'>Caio blah</h2>
  </div>
    <div class="line">
    <h2 class='lineUp2'>Caio castro</h2>
  </div>
    <div class="line">
    <h2 class='lineUp3'>Caíram no esquecimento?</h2>
  </div>
    <div class="line">
    <h2 class='lineUp4'>Derrubaram a audiência</h2>
  </div>
    <div class="line">
    <h2 class='lineUp5'>Caíram no meu conceito</h2>
  </div>
</body>
